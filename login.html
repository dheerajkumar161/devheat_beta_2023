<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="login.css">
  <title>HASH TECHIE OFFICIAL</title>
</head>
<body>
    <div id="login_page">
    <section id="login">
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h2>Login</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required>
                        <label for="">Password</label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox">Remember Me  <a href="#">Forget Password</a></label>
                      
                    </div>
                    <button class="button_l">Log in</button>
                    
                    <p class="link">Don't have an account<br>
                        <a href="#" onclick="display('signin')">Sign up </a> here</a></p>
                        <p class="liw">Log in with</p>
    
                        <div class="icons_l">
                            <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                            <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
                            <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
                            <a href="#"><ion-icon name="logo-google"></ion-icon></a>
                            <a href="#"><ion-icon name="logo-skype"></ion-icon></a>
                        </div>
                </form>
            </div>
        </div>
    </section>


    <section id="signin" >
        <div class="form-box1">
            <div class="form-value">
                <form action="">
                    <h2>create account</h2>
                    
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required>
                        <label for="">Password</label>
                    </div>
                   
                    <button class="button_l">sign in</button>
                    
                    
                        <p class="liw">sign up with</p>
    
                        <div class="icons_l">
                            <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                            <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
                            <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
                            <a href="#"><ion-icon name="logo-google"></ion-icon></a>
                            <a href="#"><ion-icon name="logo-skype"></ion-icon></a>
                        </div>
                </form>
            </div>
        </div>
    </section>

</div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script>
        // JavaScript to toggle between login and signup sections
        document.getElementById('signin').style.display = 'none'; // Initially hide the signup section

        function display(sectionId) {
            if (sectionId === 'signin') {
                document.getElementById('login').style.display = 'none';
                document.getElementById('signin').style.display = 'block';
            } else if (sectionId === 'login') {
                document.getElementById('login').style.display = 'block';
                document.getElementById('signin').style.display = 'none';
            }
        }
    </script>
    </body>
</html>
